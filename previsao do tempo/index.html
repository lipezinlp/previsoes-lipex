<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weslai previsões</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.png">
</head>

<body>

    <div class="container">
        
        <form class="busca">
            <input type="search" id="searchInput" placeholder="Digite aqui sua localização!"/>
            <button><img src="./img/lupa.png" alt="imagem da lupa"></button>
        </form>

        <div class="resultado">

                <div class="informacoes">
                    <img src="./img/01d.gif" alt="">
                    <div class="temperatura">-- <sup>°C</sup></div>
                    <div class="titulo">--</div>
                    <div class="info">
                        <div class="temp">
                            <div class="tempTitulo">Descrição</div>
                            <div class="tempInfo">Céu limpo </div>
                        </div>
                    <div class="vento">
                        <div class="ventoTitulo"> Vento </div>
                        <div class="ventoInfo">-- <span>km/h</span></div>

                    </div>
                </div>
            </div>


        </div>

        <div class="aviso">

        </div>



        <footer><a href="seu link aqui" ><span class="de">De:</span><span class="nome"> Weslai </span> </a> </footer>


        <script src="java/script.js"></script>
</body>
</html>
